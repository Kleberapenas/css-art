<!DOCTYPE html>
<html>
<head>
    <title>Formas com CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="foot" style="transform: translate(115px,380px);"></div>
        <div class="foot" style="transform: translate(125px,380px);"></div>
        <div id="duolingo_body">
            <div id="eye-mask" style="transform: translate(15px,1px);">
                <div class="eye-white" style="transform: translate(20px,5px);">
                    <div class="eye-black" style="transform: translate(-15px,-40px);"></div>
                </div>
                <div class="eye-white" style="transform: translate(120px,-95px);">
                    <div class="eye-black" style="transform: translate(-5px,-20px);"></div>
                </div>
                <div class="beak" style="transform: translate(88px,-110px);"></div>
                <div class="beak" style="transform: translate(-91px,110px); rotate: 180deg; width:40px;"></div>

            </div>
            <div class="spots" style="transform: translate(50px,50px);"></div>
            <div class="spots" style="transform: translate(150px,20px);"></div>
            <div class="spots" style="transform: translate(100px,50px);"></div>
        </div>
        <div id="right_ear"></div>
        <div id="left_ear"></div>
        <div id="wings1"></div>
        <div id="wings2"></div>
        
    </div>
</body>
</html>
